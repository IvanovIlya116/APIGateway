apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-config
  labels:
    grafana_dashboard: "1"
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/provisioning/dashboards
  microservices-dashboard.json: |
    {
      "__inputs": [],
      "id": null,
      "uid": "microservices-dashboard-v1",
      "title": "Microservices Monitoring (Fixed Prometheus)",
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "type": "timeseries",
          "title": "HTTP Requests by Status",
          "datasource": {
            "type": "prometheus",
            "name": "Prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(http_server_requests_seconds_count[1m])) by (application, status)",
              "legendFormat": "{{application}} {{status}}",
              "refId": "A"
            }
          ],
          "gridPos": {
            "x": 0,
            "y": 0,
            "w": 12,
            "h": 8
          }
        },
        {
          "type": "timeseries",
          "title": "Average Request Duration (s)",
          "datasource": {
            "type": "prometheus",
            "name": "Prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(http_server_requests_seconds_sum[1m])) / sum(rate(http_server_requests_seconds_count[1m]))",
              "legendFormat": "avg duration",
              "refId": "A"
            }
          ],
          "gridPos": {
            "x": 12,
            "y": 0,
            "w": 12,
            "h": 8
          }
        },
        {
          "type": "timeseries",
          "title": "JVM Memory Usage",
          "datasource": {
            "type": "prometheus",
            "name": "Prometheus"
          },
          "targets": [
            {
              "expr": "sum(jvm_memory_used_bytes) by (application)",
              "legendFormat": "{{application}}",
              "refId": "A"
            }
          ],
          "gridPos": {
            "x": 0,
            "y": 8,
            "w": 12,
            "h": 8
          }
        },
        {
          "type": "timeseries",
          "title": "Process CPU Usage",
          "datasource": {
            "type": "prometheus",
            "name": "Prometheus"
          },
          "targets": [
            {
              "expr": "avg(process_cpu_usage) by (application)",
              "legendFormat": "{{application}}",
              "refId": "A"
            }
          ],
          "gridPos": {
            "x": 12,
            "y": 8,
            "w": 12,
            "h": 8
          }
        },
        {
          "type": "timeseries",
          "title": "Gateway Request Duration",
          "datasource": {
            "type": "prometheus",
            "name": "Prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(gateway_requests_seconds_sum[1m])) / sum(rate(gateway_requests_seconds_count[1m]))",
              "legendFormat": "API Gateway",
              "refId": "A"
            }
          ],
          "gridPos": {
            "x": 0,
            "y": 16,
            "w": 24,
            "h": 8
          }
        },
        {
          "type": "timeseries",
          "title": "Kafka Messages Consumed",
          "datasource": {
            "type": "prometheus",
            "name": "Prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(kafka_consumer_records_consumed_total[1m])) by (topic)",
              "legendFormat": "{{topic}}",
              "refId": "A"
            }
          ],
          "gridPos": {
            "x": 0,
            "y": 24,
            "w": 24,
            "h": 8
          }
        }
      ]
    }
